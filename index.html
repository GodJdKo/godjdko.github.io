<body>
	<!-- Loading screen overlay -->
	<div id="loadingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
		<div style="text-align: center;">
			<!-- Animated spinner -->
			<div style="width: 80px; height: 80px; margin: 0 auto 30px; border: 4px solid #333; border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
			<p style="color: white; font-family: 'Arial', sans-serif; font-size: 18px; letter-spacing: 2px;">LOADING</p>
		</div>
		<style>
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</div>

</body>

</html>
